<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/cart_styles.css">
    <script src="js/cart.js" defer></script>
</head>
<body>
<div class="cart-container">
    <h1>장바구니</h1>
    <div class="cart-header">
        <span class="header-item-name">상품명</span>
        <span class="header-price">구매가</span>
        <span class="header-quantity">수량</span>
        <span class="header-total">금액</span>
    </div>
    <div class="cart-items">
        <!-- Repeat this block for each item in the cart -->
        <div class="cart-item">
            <span class="item-name"></span>
            <span class="item-price"></span>
            <div class="item-quantity">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <span class="item-total"></span>
        </div>
        <!-- End of cart item block -->
        <!-- More cart items... -->
    </div>
    <div class="cart-summary">
        <span class="summary-total-label"></span>
        <span class="summary-total-amount"></span>
    </div>
</div>
</body>
</html>
